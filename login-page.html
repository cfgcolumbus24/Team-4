<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function showMessage(role) {
      document.getElementById("role-choice").classList.add("hidden");
      document.getElementById("welcome-message").classList.remove("hidden");
      document.getElementById("role-title").innerText = `Welcome, ${role}!`;
    }
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-lg shadow-md">
    <!-- Role Selection -->
    <div id="role-choice">
      <h2 class="text-2xl font-bold text-center text-gray-800">Select Role</h2>
      <div class="flex justify-around mt-6">
        <button onclick="showMessage('Teacher')" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none">
          Teacher
        </button>
        <button onclick="showMessage('Proprietor')" class="px-4 py-2 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none">
          Proprietor
        </button>
      </div>
    </div>

    <!-- Welcome Message -->
    <div id="welcome-message" class="hidden">
      <h2 id="role-title" class="text-2xl font-bold text-center text-gray-800">Welcome!</h2>
      <p class="text-center text-gray-700 mt-4">You have selected the <span id="role-text"></span> role.</p>
    </div>
  </div>
</body>
</html>
